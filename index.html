<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lyrics Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      margin: 1rem 0;
      text-align: center;
    }
    .lyrics {
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
    }
    .loading {
      text-align: center;
      margin-top: 1rem;
    }
    .history {
      margin-top: 2rem;
    }
    .history h3 {
      margin-bottom: 0.5rem;
    }
    .history ul {
      list-style: none;
      padding: 0;
    }
    .history li {
      cursor: pointer;
      color: #007bff;
      text-decoration: underline;
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¶ Lyrics Finder</h1>
    <input type="text" id="artist" placeholder="Artist name" />
    <input type="text" id="title" placeholder="Song title" />
    <button onclick="getLyrics()">Get Lyrics</button>
    <div class="error" id="error"></div>
    <div class="loading" id="loading" style="display:none">ðŸ”„ Loading...</div>
    <div class="lyrics" id="result"></div>
    <div class="history" id="historySection" style="display:none">
      <h3>Recent Searches</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    const artistInput = document.getElementById('artist');
    const titleInput = document.getElementById('title');
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');
    const loadingDiv = document.getElementById('loading');
    const historyList = document.getElementById('historyList');
    const historySection = document.getElementById('historySection');

    function getLyrics(artistOverride = null, titleOverride = null) {
      const artist = artistOverride || artistInput.value.trim();
      const title = titleOverride || titleInput.value.trim();

      errorDiv.innerText = '';
      resultDiv.innerText = '';
      if (!artist || !title) {
        errorDiv.innerText = 'Please fill in both fields.';
        return;
      }

      loadingDiv.style.display = 'block';

      fetch(`https://api.lyrics.ovh/v1/${artist}/${title}`)
        .then(res => res.json())
        .then(data => {
          loadingDiv.style.display = 'none';
          if (data.lyrics) {
            resultDiv.innerText = data.lyrics;
            saveToHistory(artist, title);
          } else {
            resultDiv.innerText = '';
            errorDiv.innerText = 'Lyrics not found. ðŸ˜¢';
          }
        })
        .catch(() => {
          loadingDiv.style.display = 'none';
          errorDiv.innerText = 'An error occurred while fetching lyrics.';
        });
    }

    function saveToHistory(artist, title) {
      const key = `${artist} - ${title}`;
      let history = JSON.parse(localStorage.getItem('lyricsHistory') || '[]');
      history = history.filter(item => item !== key); // Avoid duplicates
      history.unshift(key); // Add to top
      if (history.length > 5) history = history.slice(0, 5); // Max 5 items
      localStorage.setItem('lyricsHistory', JSON.stringify(history));
      showHistory();
    }

    function showHistory() {
      const history = JSON.parse(localStorage.getItem('lyricsHistory') || '[]');
      if (history.length === 0) {
        historySection.style.display = 'none';
        return;
      }
      historySection.style.display = 'block';
      historyList.innerHTML = '';
      history.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        li.onclick = () => {
          const [artist, title] = item.split(' - ');
          artistInput.value = artist;
          titleInput.value = title;
          getLyrics(artist, title);
        };
        historyList.appendChild(li);
      });
    }

    showHistory(); // Load on page load
  </script>
</body>
</html>
